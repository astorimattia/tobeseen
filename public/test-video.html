<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            background: black;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .error {
            background: #721c24;
            color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Test Page</h1>
        <p>This page tests the video file directly, outside of Next.js.</p>
        
        <div class="video-container">
            <video id="testVideo" controls preload="auto">
                <source src="test.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="restartVideo()">Restart</button>
            <button onclick="loadVideo()">Reload</button>
        </div>
        
        <div class="info" id="videoInfo">
            <h3>Video Information</h3>
            <p>Loading...</p>
        </div>
        
        <div class="info">
            <h3>Test Instructions</h3>
            <ol>
                <li>Check if the video loads and plays</li>
                <li>Try the control buttons</li>
                <li>Check browser console for errors</li>
                <li>Compare with localhost:3001/test.webm</li>
            </ol>
        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const infoDiv = document.getElementById('videoInfo');
        
        function updateInfo() {
            if (video.readyState >= 1) {
                infoDiv.innerHTML = `
                    <h3>Video Information</h3>
                    <p><strong>Duration:</strong> ${video.duration ? video.duration.toFixed(2) + 's' : 'Unknown'}</p>
                    <p><strong>Video Width:</strong> ${video.videoWidth}px</p>
                    <p><strong>Video Height:</strong> ${video.videoHeight}px</p>
                    <p><strong>Ready State:</strong> ${video.readyState}</p>
                    <p><strong>Network State:</strong> ${video.networkState}</p>
                    <p><strong>Current Source:</strong> ${video.currentSrc}</p>
                    <p><strong>Error:</strong> ${video.error ? 'Yes' : 'No'}</p>
                `;
            }
        }
        
        function playVideo() {
            video.play().catch(error => {
                console.error('Error playing video:', error);
                alert('Error playing video: ' + error.message);
            });
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function restartVideo() {
            video.currentTime = 0;
            video.play().catch(error => {
                console.error('Error restarting video:', error);
            });
        }
        
        function loadVideo() {
            video.load();
        }
        
        // Event listeners
        video.addEventListener('loadstart', () => {
            console.log('Video load started');
            infoDiv.innerHTML = '<h3>Video Information</h3><p>Loading...</p>';
        });
        
        video.addEventListener('loadeddata', () => {
            console.log('Video data loaded');
            updateInfo();
        });
        
        video.addEventListener('canplay', () => {
            console.log('Video can play');
        });
        
        video.addEventListener('canplaythrough', () => {
            console.log('Video can play through');
        });
        
        video.addEventListener('play', () => {
            console.log('Video started playing');
        });
        
        video.addEventListener('playing', () => {
            console.log('Video is playing');
        });
        
        video.addEventListener('pause', () => {
            console.log('Video paused');
        });
        
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            const target = e.target;
            if (target.error) {
                infoDiv.innerHTML = `
                    <h3>Video Error</h3>
                    <p><strong>Error Code:</strong> ${target.error.code}</p>
                    <p><strong>Error Message:</strong> ${target.error.message}</p>
                `;
            }
        });
        
        video.addEventListener('stalled', () => {
            console.log('Video stalled');
        });
        
        video.addEventListener('suspend', () => {
            console.log('Video suspended');
        });
        
        video.addEventListener('abort', () => {
            console.log('Video load aborted');
        });
        
        // Initial load
        video.load();
    </script>
</body>
</html>
